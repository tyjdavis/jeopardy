<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Jeopardy</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <section id="categoryOnly"></section>
    <script id="categories" type="text/x-handlebars-template">
      <section class="catSelection">
      <div class="cat">
        <div class="category>">{{category}}</div>
        <div class="difficulty">${{value}}</div>
      </div>
      </section>
    </script>



    <section id="questionOnly"></section>
    <script id="questions" type="text/x-handlebars-template">
      <section class="questionSelection">
        <div class="questionValue">${{value}}</div>
        <div class="question>">{{text}}</div>
        <p><input id="text" type="text"></p>
          <button id="submit">Guess</button>
          <div class="result"></div>
          <button id="new">New Question</button>
      </section>
    </script>

    <section class="score"><strong>Your Current Score: <span>$</span><span class="yourScore"></span></strong>
    </section>
    <img src="images/alex_trebek.jpg">
    <script src="./index.js"></script>
  </body>
</html>
